<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/hanabi.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/hanabi-web-fastopt.js"></script>
    <!-- Run HanabiApp -->
    <script type="text/javascript">
        hanabi.web.HanabiApp().main();
    </script>

    <div id="table">
        Table:
        <span class="card card-Red">1</span>
        <span class="card card-Blue">&nbsp;</span>
        <span class="card card-Yellow">4</span>
        <span class="card card-Green">3</span>
        <span class="card card-White">1</span>
    </div>

    <div id="tokens">
        <div id="clues">Clues:
            <span class="clue"></span><span class="clue"></span><span class="clue"></span><span class="clue"></span>
            <span class="used-clue"></span><span class="used-clue"></span><span class="used-clue"></span><span class="used-clue"></span>
        </div>
        <div id="lifes">Lifes:
            <span class="life"></span>
            <span class="life"></span>
            <span class="used-life"></span>
        </div>
    </div>

    <div id="hands">
        <div>
            Player 1 :
            <span class="card card-red">1</span>
            <span class="card card-blue">3</span>
            <span class="card card-yellow">4</span>
            <span class="card card-green">3</span>
        </div>
        <div>
            Player 2 :
            <span class="card card-red">1</span>
            <span class="card card-blue">3</span>
            <span class="card card-yellow">4</span>
            <span class="card card-green">3</span>
        </div>
        <div>
            Player 3 :
            <span class="card card-red">1</span>
            <span class="card card-blue">3</span>
            <span class="card card-yellow">4</span>
            <span class="card card-green">3</span>
        </div>
    </div>

    <div id="my-hand">
        &emsp;&emsp;You :
        <span class="glyphicon glyphicon-remove-circle action trash"></span><span class="glyphicon glyphicon-upload action play"></span><span class="card card-back">&nbsp;</span>
        <span class="glyphicon glyphicon-remove-circle action trash"></span><span class="glyphicon glyphicon-upload action play"></span><span class="card card-back">&nbsp;</span>
        <span class="glyphicon glyphicon-remove-circle action trash"></span><span class="glyphicon glyphicon-upload action play"></span><span class="card card-back">&nbsp;</span>
        <span class="glyphicon glyphicon-remove-circle action trash"></span><span class="glyphicon glyphicon-upload action play"></span><span class="card card-back">&nbsp;</span>
    </div>

    <div id="discard">
        Discard:
        <span class="card card-red">1</span>
        <span class="card card-blue">3</span>
        <span class="card card-yellow">4</span>
        <span class="card card-green">3</span>
        <span class="card card-white">1</span>
        <span class="card card-white">1</span>
        <span class="card card-white">1</span>
    </div>
  </body>
</html>
